<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Just do it</title>
  </head>
  <body>
    <header>
      <h1>JUST DO IT</h1>
    </header>
    <div id="taskMaker">
      <h2>ADD TASK</h2>
      <input id="taskField" type="text" />
      <button id="plus">âž•</button>
    </div>
    <main>
      <article id="article">
        <div id="circle">
          <h2>To Do</h2>
          <div id="listContainer">
            <ul id="list"></ul>
          </div>
        </div>
        <div id="rectangle">
          <h2>Finished</h2>
          <div id="doneContainer">
            <ul id="done"></ul>
          </div>
        </div>
      </article>
    </main>
    <script src="toDo.js"></script>
  </body>
</html>
